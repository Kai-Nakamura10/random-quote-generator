<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ランダム名言メーカー</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f0f0f0;
    }

    h1 {
      color: #333;
    }

    #quote {
      margin: 2rem auto;
      font-size: 1.5rem;
      max-width: 600px;
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>ランダム名言メーカー</h1>
  <div id="quote">名言がここに表示されます</div>
  <button id="generateBtn">名言を表示</button>

  <script>
    const quotes = [
      { text: "成功する秘訣は、成功するまでやり続けることだ。", author: "不明" },
      { text: "チャンスは準備された心にのみ訪れる。", author: "ルイ・パスツール" },
      { text: "失敗は成功のもと。", author: "日本のことわざ" },
      { text: "昨日よりも今日、今日よりも明日。", author: "自己啓発の言葉" },
      { text: "できるかできないかじゃない。やるかやらないかだ。", author: "ナイキの広告" },
      { text: "夢を語ろう。声に出すと現実が近づく。", author: "自己啓発本" },
      { text: "挑戦を恐れるな、変化を楽しめ。", author: "変化を愛する人々" },
      { text: "最も暗い夜もいつか明ける。", author: "マーティン・ルーサー・キングJr." }
    ];

    const quoteDiv = document.getElementById("quote");
    const btn = document.getElementById("generateBtn");

    btn.addEventListener("click", () => {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      const quote = quotes[randomIndex];

      quoteDiv.classList.remove("fade-in");

      quoteDiv.innerHTML = `
        <p>"${quote.text}"</p>
        <p><em>ー ${quote.author}</em></p>
      `;

      setTimeout(() => {
        quoteDiv.classList.add("fade-in");
      }, 10);
    });
  </script>
</body>
</html>
